<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div{
            margin: 20px;
        }
        .row .col{
        border: 2px solid black;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Containers</h2>
    <div style="background-color: bisque;" class="container-sm">100% wide until small breakpoint</div>
<div  style="background-color:blueviolet;" class="container-md">100% wide until medium breakpoint</div>
<div  style="background-color: rgb(181, 255, 53);" class="container-lg">100% wide until large breakpoint</div>
<div  style="background-color: rgb(73, 229, 182);" class="container-xl">100% wide until extra large breakpoint</div>
<div  style="background-color: rgb(13, 96, 178);" class="container-xxl">100% wide until extra extra large breakpoint</div>

<h2>Grid layout</h2>
<div class="container text-center" style="border: 2px solid black;">
    <div class="row" >
      <div class="col">
       equal width
      </div>
      <div class="col">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col">
        2 of 3
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
